@import io.github.ProjectSophus.mad.questions._

@(questions : Seq[(Question, Int)])

@main("MAD Questions") {
  <h3>Questions:</h3>
  <ol>
      @for((question, amount) <- questions) {
          <li><a href="/questions/@{question.hashCode().toHexString}">(@amount) @question</a></li>
      }
  </ol>
  <a href="#" onclick="history.back(-1)">Back</a>
}
