@import io.github.ProjectSophus.mad.questions._

@(question : Question)

@main("MAD Question") {
    <h3>Question:</h3>
    <form action="/answer" method="post">
        @question.toString <br>
        @for((label, inputtype) <- question.answer.elements) {
            @label:
            @inputtype match {
                case string => {<input name="@label" type="text">}
            }
            <br>
        }
        <input name="questionHash" type="text" value="@question.hashCode()" hidden>
        <input type="submit" value="Submit">
    </form>
}
